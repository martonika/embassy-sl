enum/SINGLETAILGATE:
  bit_size: 1
  variants:
  - name: TAILGATEOFF
    description: The single queue is ready to start warming up and converting once the trigger had been detected.
    value: 0
  - name: TAILGATEON
    description: After the single queue's trigger is detected, it must wait until the end of a scan operation before the Single queue can be converted.
    value: 1
enum/SINGLETRIGACTION:
  bit_size: 1
  variants:
  - name: ONCE
    description: For TRIGSEL=IMMEDIATE, converts the single queue once and disables queue. For TRIGSEL = TIMER, PRSCLKGRP, PRSPOS, PRSNEG, converts the single queue once per trigger.
    value: 0
  - name: CONTINUOUS
    description: Converts the single queue, then checks for a pending scan queue before converting the single queue again continuously. The queues are first come first serve. If both queues are continuous, the IADC alternates between them.
    value: 1
enum/SINGLETRIGSEL:
  bit_size: 3
  variants:
  - name: IMMEDIATE
    description: Immediate triggering. The single queue will be disabled once the conversion is complete, unless TRIGGERACTION is set to continuous.
    value: 0
  - name: TIMER
    description: Triggers when the local timer count reaches zero.
    value: 1
  - name: PRSCLKGRP
    description: Triggers on PRS1 from a timer module that is using the same clock group as the ADC and has been programmed to use the same clock source as the ADC. The prescale may be different between the ADC and the timer module.
    value: 2
  - name: PRSPOS
    description: Triggers on asynchronous PRS1 positive edge. Requires PRS1 to go low for 3 ADC_CLKs before another positive edge can be detected. Generates an additional delay of 1 to 2 CLK_SRC_ADC cycles for synchronization.
    value: 3
  - name: PRSNEG
    description: 'Triggers on asynchronous PRS1 negative edge. Requires PRS1 to go high for 3 ADC_CLKs before another negative edge can be detected. Generates an additional delay of 1 to 2 CLK_SRC_ADC cycles for synchronization. PRSNEG should only be used when the trigger source is from a module that remains powered during EM23. For modules (ie: TIMER) that power down during EM23, PRSPOS should be used for an asynchronous trigger, and PRSCLKGRP should be used for a synchronous trigger.'
    value: 4
